<html>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <head>
        <title>留言簿</title>
    </head>
    <body>
        <h1 style="background-color:steelblue;color:white">留言簿</h1>
        <form action="add" method="POST" style="background-color:mediumturquoise">
            <p><label>请尽情留言吧</label></p>
            <p>姓名<input type='text' name='user_name' /></p>
            <p>内容<textarea rows=10 cols=30 name='user_content'></textarea></p>
            <input type="submit" name='submit' value='提交' />
        </form>
        <p>留言历史信息</p>
        {% if results %}
        {% for result in results%}
        <p>{{result[0]}} 留言于{{result[2]}}</p>
        <p>{{result[1]}}</p>
        {% endfor %}
        {% endif %}
    </body>
</html>
